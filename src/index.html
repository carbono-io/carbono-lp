<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="img/favicon.ico" />
        <title>carbono.io</title>

        <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>

    <body>

<!--

        <div id="section-form">

            <div id="logo">
                <img src="img/logo.png">
            </div>


            <svg height="40" width="40" class="close">
                <path d="M 1 39 l 38 -38" stroke="black"
  stroke-width="2" />
                <path d="M 1 1 l 38 38" stroke="black"
  stroke-width="2" />
            </svg>


            <form id="form-contact" action="" method="">
                <h2>Quer ser um dos primeiros a testar
a versão beta?<br> Se inscreva aqui!</h2>
                <input type="text" placeholder="nome" name="nome" autofocus>
                <input type="email" placeholder="e-mail" name="email">


                <div class="experience-area" >

                    <p>Geralmente, quais papeis você desempenha na criação de aplicações? <br>(como: sites, aplicativos) </p>


                        <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Tenho ideias de aplicações</div></label>

                        <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Crio o design das telas</div></label>

                        <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Desenvolvo protótipos navegáveis </div></label>

                    <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Desenvolvo o front-end </div></label>

                    <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Desenvolvo o back-end</div></label>

                    <label><div class="experience-checkbox"><input type="checkbox" name="checkbox" value="value">Ainda não tenho experiência em aplicações</div></label>


                </div>

                <input type="submit" value="Enviar" class="active">


            </form>
        </div>

        <div id="frame-01" class="frames">
            <h1>Transforme suas idéias em
    aplicações poderosas.</h1>
            <div id="button-to-form" class="button">
                quero testar versão beta
            </div>
        </div>

        
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="https://code.createjs.com/tweenjs-0.6.1.min.js"></script>
        <script src="index.js"></script>
    </body>
